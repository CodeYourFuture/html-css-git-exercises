<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <label><input class="dietary" type="checkbox" name="Halal" value="yes" />Halal</label>
            <label><input class="dietary" type="checkbox" name="Kosher" value="yes" />Kosher</label>
            <label
              ><input
                class="dietary"
                type="checkbox"
                name="Vegetarian"
                value="yes"
              />Vegetarian</label
            >
            <label><input class="dietary" type="checkbox" name="Vegan" value="yes" />Vegan</label>
            <label
              ><input class="dietary" type="checkbox" name="Gluten Free" value="yes" />Gluten
              Free</label
            >
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
