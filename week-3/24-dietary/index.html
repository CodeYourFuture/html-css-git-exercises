  <head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>please select all of your dietary requirmentes</legend>
            <label>
              <input type="checkbox" name="dietary-requirmentes" value="ha" />

            <label>
              <input type="checkbox" name="dietary-requirmentes" value="ko" />

            </label>
            <label>
              <input type="checkbox" name="dietary-requirmentes" value="ve" />
              vegetarian
            </label>
            <label>
              <input type="checkbox" name="dietary-requirmentes" value="veg" />
              vegan
            </label>
            <label>
              <input type="checkbox" name="dietary-requirmentes" value="gl" />
              gluten free
            </label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
