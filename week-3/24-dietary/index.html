<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <p>
              <label><input type="checkbox" name="preferences" />Halal</label>
            </p>
            <p>
              <label><input type="checkbox" name="preferences" />Kosher</label>
            </p>
            <p>
              <label><input type="checkbox" name="preferences" />Vegetarian</label>
            </p>
            <p>
              <label><input type="checkbox" name="preferences" />Vegan</label>
            </p>
            <p>
              <label><input type="checkbox" name="preferences" />Gluten Free</label>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
