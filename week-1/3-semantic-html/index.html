<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>3. Semantic HTML - HTML, CSS and Git Exercises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../css/normalize.css" />
  <link rel="stylesheet" href="../../css/week1.css" />
  <link rel="stylesheet" href="../../css/message.css" />
  <link rel="stylesheet" href="../../css/result.css" />
</head>

<body>
  <main class="site-wrapper">
    <header class="site-header">
      <div class="site-header__title">Messages</div>
    </header>
    <article class="messages">
      <article class="message">
        <article class="message__author">Won
        </article>
        <p class="message__content">Where should we meet later?</p>
        <span class="message__time">Mar 25, 2018 7:25pm</span>
      </article>
      <article class="message">
        <article class="message__author">Luke</article>
        <p class="message__content">
          Let's meet at the <a href="https://goo.gl/maps/aza4h9nUBhn">iCafe</a> in Merchant City.
        </p>
        <span class="message__time">Mar 25, 2018 7:35pm</span>
      </article>
      <article class="message">
        <article class="message__author">Won</article>
        <p class="message__content">
          Ok! <img class="message__image" src="https://media.giphy.com/media/l41K4KlVE8dgozf8I/giphy.gif"
            alt="animated pic" style="width: 100%" />

        </p>
        <span class="message__time">Mar 25, 2018 7:38pm</span>
      </article>
    </article>
    <main id="result" class="result"></main>
  </main>
  <script defer src="/js/3-result.js"></script>
</body>

</html>
